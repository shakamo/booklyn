    <script type="text/ng-template" id="main.html">

      <img class="img-responsive" ng-src="{{content.url}}" alt=""></a>
      </div>
      <a class="btn-more hover-effect" href="/episode/{{content.id}}">read more +</a>

      </div>
      <div class="caption">
      <h4><a class="hover-effect" href="/episode/{{content.id}}">{{content.title}}</a></h4>

      </div> <ul class="list-unstyled">

      <li><i class="fa fa-clock-o"></i> {{content.date}}</li>
      <li><i class="fa fa-line-chart"></i>
        <i class="fa fa-heart text-info" ng-repeat="ok in [] | range:content.ok"></i>
        <i class="fa fa-heart text-danger" ng-repeat="ok in [] | range:content.ng"></i>
      </li>

      </ul>
      </div>

      </div>

      <div class="col-md-12" ng-if="$index%4 == 3"></div>
      </div>
      </div>
      <!-- End Recent Works -->
